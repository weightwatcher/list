<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .todo-list {
            padding: 20px;
        }
        
        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .todo-item:last-child {
            border-bottom: none;
        }
        
        /* Make reset button full width */
        #reset-btn {
            width: 100%;
        }
        
        /* Align buttons */
        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container todo-list">
        <h1>Max</h1>
        <div class="input-group">
            <input type="text" id="todo-input" class="form-control" placeholder="Add new task">
            <button id="add-btn" class="btn btn-primary">Add</button>
        </div>
        <ul id="todo-list" class="list-unstyled mt-3"></ul>
        <button id="reset-btn" class="btn btn-danger mt-3">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            loadTasks();

            // Add task on enter key press
            $('#todo-input').keypress(function(e) {
                if (e.which === 13) {
                    addTask();
                }
            });

            // Add task on button click
            $('#add-btn').click(addTask);

            // Delete task
            $(document).on('click', '.delete-btn', deleteTask);

            // Move task up
            $(document).on('click', '.up-btn', moveTaskUp);

            // Reset all tasks
            $('#reset-btn').click(resetTasks);

            function addTask() {
                var task = $('#todo-input').val();
                if (task !== '') {
                    var taskHtml = '<li class="todo-item">' + 
                        '<span>' + task.trim() + '</span>' + 
                        '<div class="btn-group">' + 
                            '<button class="up-btn btn btn-sm btn-primary">Up</button>' + 
                            '<button class="delete-btn btn btn-sm btn-danger">Delete</button>' + 
                        '</div>' + 
                    '</li>';
                    $('#todo-list').append(taskHtml);
                    $('#todo-input').val('');
                    saveTasks();
                }
            }

            function deleteTask() {
                $(this).parent().parent().remove();
                saveTasks();
            }

            function moveTaskUp() {
                var task = $(this).parent().parent();
                task.prev().before(task.get());
                saveTasks();
            }

            function resetTasks() {
                $('#todo-list').empty();
                localStorage.removeItem('tasks');
            }

            function saveTasks() {
                                var tasks = [];
                $('#todo-list li span').each(function() {
                    var taskText = $(this).text().trim();
                    if (taskText !== '') {
                        tasks.push(taskText);
                    }
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function loadTasks() {
                $('#todo-list').empty();
                var storedTasks = JSON.parse(localStorage.getItem('tasks'));
                if (storedTasks) {
                    $.each(storedTasks, function(index, task) {
                        var taskHtml = '<li class="todo-item">' + 
                            '<span>' + task.trim() + '</span>' + 
                            '<div class="btn-group">' + 
                                '<button class="up-btn btn btn-sm btn-primary">Up</button>' + 
                                '<button class="delete-btn btn btn-sm btn-danger">Delete</button>' + 
                            '</div>' + 
                        '</li>';
                        $('#todo-list').append(taskHtml);
                    });
                }
            }
        });
    </script>
</body>
</html>
